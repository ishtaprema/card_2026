<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Инструмент 3 — Волшебное слово (компас)</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body class="screenshot">
  <main class="page">
    <section class="tool">
      <header class="topbar">
        <div class="title">
          <div class="kicker">Инструмент 3</div>
          <h1 class="h1">Волшебное слово (компас)</h1>
        </div>
        <div class="pill">Шаг 1: Энергия</div>
      </header>

      <div class="card">
        <div class="two-col">
          <div>
            <section class="card-mini">
              <h2 class="block-title" style="margin:0 0 8px 0;"><span class="badge">1</span> Какой опыт я хочу прожить?</h2>
              <textarea class="textarea" placeholder="Коротко: что хочу чувствовать чаще?"></textarea>
            </section>

            <section class="card-mini">
              <h2 class="block-title" style="margin:0 0 8px 0;"><span class="badge">2</span> Чем я хочу владеть?</h2>
              <textarea class="textarea" placeholder="Навык / качество / состояние"></textarea>
            </section>

            <section class="card-mini">
              <h2 class="block-title" style="margin:0 0 8px 0;"><span class="badge">3</span> Что я хочу создать?</h2>
              <textarea class="textarea" placeholder="Проект / результат / система"></textarea>
            </section>

            <section class="card-mini">
              <h2 class="block-title" style="margin:0 0 8px 0;"><span class="badge">4</span> Что и кому я хочу оставить?</h2>
              <textarea class="textarea" placeholder="Вклад / польза / тепло"></textarea>
            </section>
          </div>

          <aside>
            <div class="note">
              <p class="note-title" style="margin:0 0 6px 0;">Слово года</p>
              <input class="word-input" type="text" aria-label="Моё слово" placeholder="Например: Ясность" />
              <p class="helper">Проверка: это ведёт к моему слову?</p>
            </div>
          </aside>
        </div>

        <div class="footer-links">
          <a href="index.html">Назад к списку</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
