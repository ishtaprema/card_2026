<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Инструмент 2 — Трансформация сожалений</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body class="screenshot">
  <main class="page">
    <section class="tool">
      <header class="topbar">
        <div class="title">
          <div class="kicker">Инструмент 2</div>
          <h1 class="h1">Трансформация сожалений</h1>
        </div>
        <div class="pill">Шаг 1: Энергия</div>
      </header>

      <div class="card">
        <div class="grid-2">
          <section class="block">
            <h2 class="block-title"><span class="badge">1</span> Разочарование</h2>
            <textarea class="textarea" placeholder="Коротко: что произошло?"></textarea>
          </section>

          <section class="block">
            <h2 class="block-title"><span class="badge">2</span> Что там осталось?</h2>
            <textarea class="textarea" placeholder="Энергия / уверенность / отношение к себе — что именно?"></textarea>
          </section>
        </div>

        <section class="block callout" style="margin-top: 16px;">
          <h2 class="block-title"><span class="badge">3</span> Урок</h2>
          <textarea class="textarea" placeholder="Одна фраза."></textarea>

          <div class="note" style="margin-top: 16px;">
            <p class="note-title">Фраза</p>
            <p class="note-text">«Урок усвоен. Я забираю свою энергию и внимание».</p>
          </div>
        </section>

        <div class="footer-links">
          <a href="index.html">Назад к списку</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
