  <link rel="stylesheet" href="shared.css" />

<body class="screenshot">

      <header class="topbar">
        <div class="title">
          <div class="kicker">Инструмент 1</div>
          <h1 class="h1">Отрезание хвостов</h1>
        </div>
        <div class="pill">Шаг 1: Энергия</div>

            </div>

              <label for="t1-goal-1">К цели?</label>

                <option>Нет</option>
                <option>Не знаю</option>
              </select>
            </div>

            <div class="field">
              <label>Решение</label>
              <div class="segmented" role="radiogroup" aria-label="Решение (строка 1)">
                <input type="radio" id="t1r1-do" name="t1r1" checked>
                <label for="t1r1-do">Сделать</label>

                <input type="radio" id="t1r1-del" name="t1r1">
                <label for="t1r1-del">Удалить</label>

                <input type="radio" id="t1r1-chg" name="t1r1">
                <label for="t1r1-chg">Изменить</label>
              </div>
            </div>

            <div class="field">
              <label for="t1-date-1">Дата</label>
